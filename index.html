<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <title>Living Lab</title>
    <!-- daisy + tailwind cdn   -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        tailwind.config = {
          theme: {
            extend: {

<body class="w-5/6 mx-auto">

    <header class="">
        <nav class="flex justify-between items-center mt-6 mb-6">

                <img class="mr-6" src="c1-assets/logo-header.png" alt="">

                <button class="bg-[#FFDC26] px-[30px] py-[10px] rounded-lg text-[20px] mt-4">Find a pet</button>
            </div>
            <div class="absolute w-full -top-[100px] z-[-1]">
